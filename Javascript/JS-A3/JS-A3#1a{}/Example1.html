<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML</title>
</head>
<body>
	<h2>Person Data</h2>
	<div id='data'></div>
	<button onclick="show(0)">Jack</button>
	<button onclick="show(1)">Bob</button>
	<button onclick="show(2)">Mary</button>
	<button onclick="clearData()">Clear</button>
	<script>
		let persons=[
		{name:'Jack', email:'jack@email.com', mobile:'99923422'},
		{name:'Bob', email:'bob2email.com', mobile: '987123451'},
		{name:'mary', email:'mary2email.com', mobile:'77798745'}];
		function show(index){
			let person = persons[index];
			let element = document.getElementById('data');
			let str = '<h3>' + person.name + '<h3>';
			str +='<h3>' + person.email + '<h3>';
			str +='<h3>' + person.mobile +'<h3>';
			console.log(str);
			element.innerHTML = str;
		}
		function clearData(){
			let element = document.getElementById('data');
			element.innerHTML = '';
		}
	</script>

</body>
</html>
